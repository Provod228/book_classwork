{% extends "base_generic.html" %}

{% block content %}
    <h1>Список книг для БД</h1>
    {% if book_list %}
    <ul>
      {% for book in book_list %}
        <li>
          <a href="{% url 'catalog:book-detail' book.id %}">
              {{ book.title }}</a>
             ({{book.genre}})
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>В базе данных нет книг</p>
    {% endif %}
{% endblock %}
